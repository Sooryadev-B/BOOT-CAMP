<!DOCTYPE html>
<html>

<head>
  <title>CSS Positioning Exercise</title>
  <style>
    /* Write your code here */
    /* blue box*/
    .blue-box{
      width: 400px;
      height: 200px;
      background-color: blue;
      position: relative;
      margin-left: 200px;
      margin-top: 50px;
    }
    /* red circle */
    .red-circle{
      width: 200px;
      height: 200px;
      background-color: red;
      border-radius: 50%;
      position: absolute;
      top: 50%;
      left: 40%;
    }
  </style>
</head>

<body>
  <div class="blue-box">
    <div class="red-circle">
    </div>
  </div>

</body>

</html>
